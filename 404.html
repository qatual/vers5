<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Not Found | solo central v5</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet" />
  <style>
    body { background: #111; color: #fff; margin: 0; text-align: center; font-family: 'Nunito', Arial, sans-serif; }
    .center-404 { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .error-code { font-size: 7rem; font-weight: 700; color: #4bffff; text-shadow: 0 0 32px #4bffe788, 0 0 8px #fff; }
    .error-msg { font-size: 2rem; margin-bottom: 1.5rem; text-shadow: 0 0 8px #fff; }
    .home-btn { background: #4bb7ff; color: #fff; border: none; border-radius: 32px; padding: 1rem 2.5rem; font-size: 1.2rem; font-family: 'Nunito', Arial, sans-serif; font-weight: 700; cursor: pointer; box-shadow: 0 2px 16px #ff4b4b55; transition: background 0.2s, transform 0.2s; }
    .home-btn:hover { background: #fff; color: #4bf9ff; transform: scale(1.07); }
    .particles-bg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; }
  </style>
</head>
<body>
  <div id="particles-js" class="particles-bg"></div>
  <div class="center-404">
    <div class="error-code">404</div>
    <div class="error-msg">a 404?!?<br />proxys, am i right?</div>
    <button class="home-btn" onclick="window.location.href='/public/index.html'">Go Home</button>
  </div>
  <script src="particles.js"></script>
  <script type='text/javascript' src='//greetingsdaydreamlitre.com/1e/68/9e/1e689eedf78415242c4027341e4b209d.js'></script>
