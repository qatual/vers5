  <main>
    <div style="display:flex;justify-content:center;margin-top:0.7rem;margin-bottom:0.2rem;">
      <img src="/rizzy/q.gif" alt="logo gif" style="width:320px;height:320px;border-radius:18px;object-fit:cover;" />
    </div>
    <h1 class="center-text" style="text-shadow:0 0 16px #00fff7, 0 0 100px #00fff7; font-size:2.5rem;margin-top:0.2rem;margin-bottom:0.2rem;">solo central</h1>
    <div class="center-text" style="margin-top:0.5rem;">
      <div id="motd" style="font-size:1.2rem; margin-bottom:0.5rem; color:#00fff7; font-weight:bold;">motd: uhhh idk</div>
      <div style="display:flex;justify-content:center;gap:1.1rem;margin-bottom:0.7rem;margin-top:0.2rem;">
        <a href="meow.html?url=../public/html/cc3d/splash.png" title="2048" class="game-icon" style="width:80px;height:80px;">
          <img src="../public/meow/cc3d/splash.png" alt="CC3D" style="width:100%;height:100%;object-fit:cover;" />
        </a>
        <a href="meow.html?url=https://www.easyfun.gg/embed/roblox.html?start=1" title="Roblox" class="game-icon" style="width:80px;height:80px;">
          <img src="../public/meow/roblox/splash.png" alt="Roblox" style="width:100%;height:100%;object-fit:cover;" />

        <a href="meow.html?url=https://www.easyfun.gg/embed/fortnite-battle-royale-cloud-online.html" title="Fortnite" class="game-icon" style="width:80px;height:80px;">
          <img src="../public/meow/fortnite/splash.png" alt="Fortnite" style="width:100%;height:100%;object-fit:cover;" />
        </a>
      </div>
      <form id="uv-search-form" class="uv-search-bar" action="/public/uv-search.html" method="GET" onsubmit="return handleUvSearch(event)" style="margin-bottom:1.5rem;">
        <input type="text" name="q" id="uv-search-input" placeholder="loading phrases :D" required autocomplete="off" />
      </form>
      <script>
        const searchPhrases = [
            "woahhhh v5",
            "yes. you are playing on a ubg site",
            "'ill suh yo dih' -doglover",
            "join da discord",
            "soloo cooked ngl ",
            "broskito, go do your work",
            "v4 sucked ahh üò≠",
            "meow",
            "solo, central, v5",
            "'i dont get the joke and i dont know if i want to get it'",
            "if u see ts(this shit), hii frogiee",
            "szvy still hasnt got her 10$ lmfao",
            "solocentral.lol lesss goooooooooo",
            "discord.gg/unblockedsites",
            "holy peak üó£Ô∏èüó£Ô∏èüó£Ô∏è"
        ];
        let searchPhraseInterval;
        function randomizeSearchInput() {
          const input = document.getElementById('uv-search-input');
          if (!input) return;
          // Only randomize if input is not focused
          if (document.activeElement !== input) {
            input.placeholder = searchPhrases[Math.floor(Math.random() * searchPhrases.length)];
          }
        }
        function startRandomizingSearchInput() {
          if (searchPhraseInterval) clearInterval(searchPhraseInterval);
          searchPhraseInterval = setInterval(randomizeSearchInput, 3000);
        }
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', startRandomizingSearchInput);
        } else {
          startRandomizingSearchInput();
        }
      </script>
      <button id="cloaker-btn" class="big-btn" style="margin-top:0.7rem;">open about:blank cloaker</button>
      <button id="discord-btn" class="big-btn" style="margin-top:0.5rem;">discord</button>
      <script>
        function setupCloakerBtn() {
          var btn = document.getElementById('cloaker-btn');
          if (!btn) return;
          btn.onclick = function() {
            fetch(window.location.href)
              .then(function(resp) { return resp.text(); })
              .then(function(html) {
                var win = window.open('about:blank', '_blank');
                if (win) {
                  win.document.open();
                  win.document.write(html);
                  win.document.close();
                }
              });
          };
        }
        function setupDiscordBtn() {
          var btn = document.getElementById('discord-btn');
          if (!btn) return;
          btn.onclick = function() {
            window.open('https://discord.gg/unblockedsites', '_blank');
          };
        }
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', function() {
            setupCloakerBtn();
            setupDiscordBtn();
          });
        } else {
          setupCloakerBtn();
          setupDiscordBtn();
        }
      </script>
    </div>
  </main>
  <script src="particles.js"></script>
  <script>
    let intervalId;
    function getRandomPeopleOnline() {
      return Math.floor(Math.random() * 36) + 7;
    }
    function updatePeopleOnline() {
      document.getElementById('people-online').textContent = getRandomPeopleOnline();
    }
    updatePeopleOnline();
    setTimeout(function() {
      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(updatePeopleOnline, 1000);
    }, 5000);
  </script>
  <script type='text/javascript' src='//greetingsdaydreamlitre.com/1e/68/9e/1e689eedf78415242c4027341e4b209d.js'></script>
