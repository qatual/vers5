    const gameList = document.getElementById("gameList");
    const searchInput = document.getElementById("searchGames");
    function createCard(game) {
      const card = document.createElement("div");
      card.className = "card";
      const img = document.createElement("img");
      img.src = game.bg.startsWith('/') ? game.bg : '/' + game.bg;
      img.alt = game.name;
      img.style.width = "100%";
      img.style.height = "100%";
      img.style.objectFit = "cover";
      img.style.borderRadius = "inherit";
      card.appendChild(img);
      card.title = game.name;
      card.onclick = () => {
        window.location.href = `meow.html?url=${encodeURIComponent(game.url)}&title=${encodeURIComponent(game.name)}`;
      };
      card.style.width = "220px";
      card.style.height = "140px";
      card.style.aspectRatio = "1.6/1";
      card.style.minHeight = "120px";
      card.style.minWidth = "176px";
      card.style.maxWidth = "100%";
      card.style.maxHeight = "28vw";
      card.style.overflow = "hidden";
      return card;
    }
    function displayGames(filter = "") {
      gameList.innerHTML = "";
      games.filter(game => game.name.toLowerCase().includes(filter.toLowerCase()))
           .forEach(game => gameList.appendChild(createCard(game)));
    }
    searchInput.addEventListener("input", e => displayGames(e.target.value));
    displayGames();
  </script>
