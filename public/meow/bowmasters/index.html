<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .loading-screen {
      opacity: 1;
      transition: opacity 0.5s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    .logo {
      width: 120px;
      height: 120px;
      background: url('/games/bowmasters/Build/unity-logo-dark.png') no-repeat center/contain;
    }
    .loader {
      width: 300px;
      height: 20px;
      border: 2px solid #777;
      border-radius: 12px;
      overflow: hidden;
      background: #1e1e1e;
    }
    .bar {
      height: 100%;
      width: 0%;
      background: #fff;
      animation: loadBar 2s forwards;
    }
    @keyframes loadBar {
      from { width: 0%; }
      to { width: 100%; }
    }
    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div class="logo"></div>
    <div class="loader"><div class="bar"></div></div>
  </div>
  <script>
    setTimeout(() => {
      document.getElementById('loadingScreen').classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "/games/bowmasters/UnityVerificationCheck.html";
      }, 500);
    }, 4000);
  </script>
</body>
</html>
