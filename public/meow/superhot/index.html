<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="hot.jpg">
  <title>SUPERHOT</title> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/3kh0/3kh0-lite@d5cf6bb79a6427ada99e7f2e31425325f454565d/projects/superhot/styles.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #canvas {
      width: 100%;
      height: 100%;
      display: none;
    }

    #credit {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-family: sans-serif;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.2);
      color: white;
      padding: 6px 10px;
      border-radius: 10px;
      z-index: 9999;
      white-space: nowrap;
      display: none;
    }

    #credit a {
      color: #ff79c6;
      text-decoration: none;
      font-weight: bold;
    }

    #credit a:hover {
      text-decoration: underline;
    }

    .bounce-text span {
      display: inline-block;
      animation: bounce 1s infinite ease-in-out;
    }

    .bounce-text span:nth-child(n) {
      animation-delay: calc(var(--i) * 0.05s);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    #loading-screen {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      opacity: 1;
      transition: opacity 1s ease;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #loading-gif {
      width: 300px;
      height: auto;
      margin-bottom: 30px;
      border-radius: 12px;
    }

    #loading-bar-container {
      width: 400px;
      height: 25px;
      background: #333;
      border-radius: 15px;
      overflow: hidden;
    }

    #loading-bar-fill {
      height: 100%;
      background: #ff4444;
      width: 0%;
    }

    @keyframes fillBar {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>

  <div id="credit" class="bounce-text">
    <span style="--i:0">p</span><span style="--i:1">o</span><span style="--i:2">r</span><span style="--i:3">t</span><span style="--i:4"> </span>
    <span style="--i:5">b</span><span style="--i:6">y</span><span style="--i:7"> </span>
    <a href="https://soloo.fun/" target="_blank">
      <span style="--i:8">s</span><span style="--i:9">o</span><span style="--i:10">l</span><span style="--i:11">o</span><span style="--i:12">o</span>
    </a>
    <span style="--i:13"> </span><span style="--i:14">&lt;</span><span style="--i:15">3</span>
  </div>

  <div id="loading-screen">
    <img id="loading-gif" src="https://i.ibb.co/4wxjTZw2/gifsolosfaceoc-1.gif" alt="Loading..." />
    <div id="loading-bar-container">
      <div id="loading-bar-fill"></div>
    </div>
  </div>

  <script>
    var fill = document.getElementById("loading-bar-fill");
    var canvas = document.getElementById("canvas");
    var credit = document.getElementById("credit");
    var loadingScreen = document.getElementById("loading-screen");

    fill.style.animation = "fillBar 4s linear forwards";

    setTimeout(() => {
      loadingScreen.classList.add("fade-out");
      canvas.style.display = "block";
      credit.style.display = "block";
    }, 4000);

    var Module = {
      TOTAL_MEMORY: 268435456,
      errorhandler: null,
      compatibilitycheck: null,
      dataUrl: "https://cdn.jsdelivr.net/gh/3kh0/3kh0-lite@d5cf6bb79a6427ada99e7f2e31425325f454565d/projects/superhot/webgl.datagz",
      codeUrl: "https://rawcdn.githack.com/3kh0/3kh0-lite/d5cf6bb79a6427ada99e7f2e31425325f454565d/projects/superhot/webgl.jsgz",
      memUrl: "https://cdn.jsdelivr.net/gh/3kh0/3kh0-lite@d5cf6bb79a6427ada99e7f2e31425325f454565d/projects/superhot/webgl.memgz"
    };
  </script>
  <script src="https://cdn.jsdelivr.net/gh/3kh0/3kh0-lite@d5cf6bb79a6427ada99e7f2e31425325f454565d/projects/superhot/UnityLoader.js"></script>

</body>
</html>
